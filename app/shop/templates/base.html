<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop' %}">brandShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'shop' %}">Главная</a>
                </li>
            </ul>

            <div class="form-inline my-2 my-lg-0">
                <a href="#" class="btn btn-warning">Вход</a>
                <a href="{% url 'cart' %}">
                    <img id="cart-icon" src="{% static 'img/cart.png' %}" alt="Cart" title="Корзина">
                </a>
                    <p id="cart-total">0</p>
            </div>

        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    ...
    {% endblock content %}
</div>

<script src="{% static 'js\jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'bootstrap\js\bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js\popper.min.js' %}"></script>
</body>
</html>
