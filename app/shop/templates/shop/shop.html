{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="row mt-5">
        {% for product in products %}
            <div class="col-lg-4">
            <img class="thumbnail" src="{{ product.imgURL }}" alt="">
            <div class="box-element product">
                <h6><strong>{{ product }}</strong></h6>
                <hr>

                <div class="actions">
                    <button class="tn btn-outline-secondary add-btn">В корзину</button>
                    <a class="btn btn-outline-success" href="#">Подробно</a>
                    <h4 class="price">{{ product.price|floatformat:2 }} ₽</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
